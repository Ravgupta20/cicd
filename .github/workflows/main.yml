name: Basic CI
"on":
    - push
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v3
            - name: Install dependencies
              run: go mod download
            - name: Run tests
              run: go test ./...
            - name: Example Secret
              run: echo ${{ secrets.EXAMPLE_SECRET}}
